syntax = "proto2";

package harmonyServer;

message StartOps {
  required string scenarioId = 1;
  required Inputs inputs = 2;
  required Outputs outputs = 3;

  message Inputs {
    required int32 VehicleNumber = 1;
    required string Trips = 2;
  }

  message Outputs {
    required string VehicleTrips = 1;
  }
}
